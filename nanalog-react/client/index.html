<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.js"></script>
    <!-- <script type="text/javascript" src="/nanalog_jquery.js"></script> -->
    <script>
        $(document).ready(function() {
            $('.ui.dropdown').dropdown();

            $('.btn_trash').click(function() {
                $('.ui.small.modal')
                    .modal('show');
            });

            $("#month").click(function() {
                $("#month").removeClass("month_2");
                $("#week").removeClass("week_1");
                $("#month").addClass("month_1");
                $("#week").addClass("week_2");
            });

            $("#week").click(function() {
                $("#month").removeClass("month_1");
                $("#week").removeClass("week_2");
                $("#month").addClass("month_2");
                $("#week").addClass("week_1");
            });

            $(".btn_diary_edit").click(function(){
                //이거는 데이터가 가져와져야 할 수 있는 작업
            });

        });
    </script>
</head>

<body>
    <div id="root"></div>
    <script src="/bundle.js"></script>
</body>

</html>
