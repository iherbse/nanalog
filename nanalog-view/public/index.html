    <!-- 여기 부터 작성창 -->
    <div class="ui modal" id="diary-create-modal">
        <div class="textContent">
            <div class="currentTime">
                <div id="current-date"></div>
            </div>

            <div class="writingStatus">
                <div id="writing-status">writing...</div>
            </div>

            <div class="text content header">
                <input type="text" id="text-header" placeholder="오늘 하루" />
            </div>
            <div class="text content body">
                <textarea id="text-body" placeholder="어떤 것을 남기고 싶나요?" maxlength="1000"></textarea>
            </div>
            <div class="limitedWordCnt">
                <span id="current-word-cnt"></span><span> / 1000</span>
            </div>
        </div>

        <div class="imageContent">
            <div class="add image">
                <input type="button" id="addImgBtn" value="+">
            </div>

            <div class="write page buttons">
                <input type="button" id="cancleBtn" value="취소">
                <input type="button" id="completeBtn" value="확인">
            </div>
        </div>
    </div>

    <div class="ui modal" id="diary-store-modal">
